git:
  filters:
    - filter_type: file
      file_format: RESX
      source_language: en
      source_file: Client/WebClient/VatCode.resx
      translation_files_expression: 'Client/WebClient/VatCode.<lang>.resx'
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: en
      source_file: Client/WebClient/React/src/__translations__/general.en-US.json
      translation_files_expression: 'Client/WebClient/React/src/__translations__/general.<lang>.json'
      
settings:
pr_branch_name: tx_translations_<br_unique_id>
language_mapping:
es_419: es-419
pt_BR: pt-br
zh_CN: zh-cn
zh_TW: zh-tw
