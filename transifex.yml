git:
  filters:
    - filter_type: file
      file_format: RESX
      source_language: en
      source_file: Client/WebClient/VatCode.resx
      translation_files_expression: 'Client/WebClient/VatCode.<lang>.resx'
      
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: en
      source_file: Client/WebClient/React/src/__translations__/general.json
      translation_files_expression: 'Client/WebClient/React/src/__translations__/general.<lang>.json'
      
#mapping
    settings:
    language_mapping:
    nb: nb-NO
    sv: sv-SE
    en_US: en-US    

